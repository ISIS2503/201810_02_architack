<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

        <!-- <link href="/css/app.css" rel="stylesheet"> -->
        
        <!-- CSS por Andres -->
        <link type= "text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/dashboard.css') }}">
        
        <!-- Nuestros JS -->
        <script src="{{ url_for('static', filename='functions/analizar.js')}}"></script>
    </head>
    <body class="home">
        <div>
            <table>
            <h1> Mapa de Residencias </h1>
            <div class="mapa">
                <div class="row" id="mapaRow">
                  {% for x in residenciasUnidad %}
                  <div class="rowContainer">
                    <h4 class="nombreRow">{{x.nombreResidencia}} {{x.id}}</h4>
                    <img class="itemRow" id="{{x.id}}img" src="https://image.ibb.co/cJTS0d/greenhouse.png" alt="Imagen Casa Verde" height="200" width="200">
                    <p class="textoAlarma" id="{{x.id}}texto">Sin alarmas!</p>
                  </div>
                  {% endfor %}
                </div>
            </div>
            </table>
        </div>
    {% for x in residenciasUnidad %}
    <script>
        analizar({{x.id}},"{{token}}");
    </script>
    {% endfor %}
    </body>
</html>
